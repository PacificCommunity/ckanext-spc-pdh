{% ckan_extends %}

{% block resource_item_title %}
  <a class="heading" href="{{ url }}" title="{{ res.name or res.description }}">
      {{ h.resource_display_name(res) }}
      <span class="spc-resource-format-icon">
          <span class="default-label label" property="dc:format" data-format="{{ res.format.lower() or 'data' }}">{{ h.get_translated(res, 'format') }}</span>
      </span>
      {{ h.popular('views', res.tracking_summary.total, min=10) }}
  </a>
{% endblock %}
