{% set preview_pairs = h.spc_national_map_previews(pkg) %}
{% if preview_pairs %}
    <section class="national-map-preview resources">
        <h3>{{ _('Map Preview') }}</h3>
        {% for preview, res in preview_pairs %}
            <h4>{{ res.name or _('Unnamed resource') }}</h4>
            {{ h.rendered_resource_view(preview, res, pkg, True) }}
        {% endfor %}
    </section>
{% endif %}
