<ul class="unstyled">
    {% for value in data[field.field_name] %}
	<li>
            {% if h.is_url(value) %}
                <a href="{{ value }}" {% if field.external_links %}target="_blank"{% endif %}>{{ value }}</a>
            {% else %}
                {{ value }}
            {% endif %}

        </li>
    {% endfor %}
</ul>
