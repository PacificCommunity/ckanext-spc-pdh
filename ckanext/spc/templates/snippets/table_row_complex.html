{%- set field_class = "field-" + field.field_name + "-value" -%}
<tr class="complex-row" data-target=".{{ field_class}}" data-toggle="collapse">
	<td scope="row" class="dataset-label">
		{{h.scheming_language_text(field.label) }}
	</td>
	<td class="dataset-details"{% if field.display_property %} property="{{ field.display_property}}"{% endif %} colspan="2">
		<div class="json-data" data-json="{{h.dump_json(data[field.field_name])}}"></div>
	</td>
</tr>
