{% ckan_extends %}

{% block social_nav %}
    <div class="text-center">
        <a href="https://www.facebook.com/sharer.php?u={{ current_url }}" target="_blank">
            <img src="{{ h.url_for_static('/base/images/facebook.png') }}" alt="Facebook" height="16px">
            Facebook
        </a>
        <a href="https://twitter.com/share?url={{ current_url }}" target="_blank">
            <img src="{{ h.url_for_static('/base/images/twitter.png') }}" alt="Twitter" height="16px">
            Twitter
        </a>
    </div>
{% endblock %}

{% block social_title %}
    <h2 class="module-heading"><i class="heading-icon spc-icon-human"></i> {{ _('Social') }}</h2>
{% endblock %}
